<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>card</title>
</head>
<body>
  
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-xl-4 offset-4">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Compyter</h4>
                    </div>
                    <div class="card-body">
                        <form name="compyterForm">
                            <input
                                    placeholder="Name"
                                    class="form-control"
                                    name="Name"
                                    type="text">
                            <input
                                    placeholder="Color"
                                    class="form-control mt-2"
                                    name="color"
                                    type="text">
                            <input
                                    placeholder="Type"
                                    class="form-control mt-2"
                                    name="type"
                                    type="text">
                            <select name="company" class="form-select mt-2">
                                <option value="" disabled selected>Company</option>
                                <option value="HP">HP</option>
                                <option value="Apple">Apple</option>
                                <option value="Asuu">Asuu</option>
                                <option value="Lenovo">Lenovo</option>
                            </select>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button id="submit" class="btn btn-dark w-100">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row data-row">

        </div>
    </div>

<script src="index1.js"></script>
</body>
</html>
